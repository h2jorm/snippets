ecmaFeatures:
  modules: true
  jsx: true
parser: "babel-eslint"
rules:
  camelcase: 0
  curly: 0
  space-before-function-paren:
    - 1
    -
      anonymous: "always"
      named: "never"
  indent:
    - 1
    - 2
    - SwitchCase: 1
  linebreak-style:
    - 2
    - "unix"
  quotes:
    - 1
    - "single"
  semi:
    - 1
    - "always"
  no-console:
    - 1
env:
  jquery: true
  es6: true
  browser: true
  node: true
