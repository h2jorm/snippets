<!DOCTYPE html>
<html>
<head>
<title>Bars To Close</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
<script>
(function() {
  var container = document.querySelector('.container');
  container.addEventListener('click', function () {
    container.classList.toggle('close');
  });
})()
</script>
</html>
